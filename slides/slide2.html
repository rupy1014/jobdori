<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  width: 720pt;
  height: 405pt;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  padding: 40pt 50pt;
  box-sizing: border-box;
}
.header {
  border-left: 8pt solid #B165FB;
  padding-left: 20pt;
  margin-bottom: 30pt;
}
h1 {
  color: #181B24;
  font-size: 36pt;
  font-weight: bold;
  margin: 0;
}
.subtitle {
  color: #40695B;
  font-size: 16pt;
  margin: 8pt 0 0 0;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
li {
  color: #181B24;
  font-size: 20pt;
  margin-bottom: 20pt;
  padding-left: 40pt;
  position: relative;
  line-height: 1.4;
}
li:before {
  content: "❌";
  position: absolute;
  left: 0;
  font-size: 24pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>이런 분들은 꼭 보세요</h1>
  <p class="subtitle">3가지 증상 중 하나라도 해당되시나요?</p>
</div>
<ul>
  <li>"AI 공부해야지" 하면서<br/>벌써 3개월째 미루고 계신 분</li>
  <li>ChatGPT 유료 결제했는데<br/>한 달에 2~3번만 쓰시는 분</li>
  <li>"AI로 돈 번다던데?" 하면서<br/>뭘 해야 할지 막막하신 분</li>
</ul>
</body>
</html>
