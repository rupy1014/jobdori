<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  width: 720pt;
  height: 405pt;
  background: #181B24;
  font-family: Arial, sans-serif;
  padding: 60pt 50pt 90pt 50pt;
  box-sizing: border-box;
}
h1 {
  color: #B165FB;
  font-size: 28pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
  text-align: center;
}
.process {
  display: flex;
  flex-direction: column;
  gap: 8pt;
}
.step {
  background: rgba(255,255,255,0.05);
  border-left: 6pt solid #40695B;
  padding: 8pt 15pt;
  display: flex;
  align-items: center;
  gap: 12pt;
}
.number-wrapper {
  background: #B165FB;
  width: 36pt;
  height: 36pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}
.number {
  color: #FFFFFF;
  font-size: 20pt;
  font-weight: bold;
  margin: 0;
}
.step-content h2 {
  color: #FFFFFF;
  font-size: 16pt;
  font-weight: bold;
  margin: 0;
}
</style>
</head>
<body>
<h1>AI 업무 자동화 4단계</h1>
<div class="process">
  <div class="step">
    <div class="number-wrapper">
      <p class="number">1</p>
    </div>
    <div class="step-content">
      <h2>태스크 나열 - 업무를 작은 단위로</h2>
    </div>
  </div>
  <div class="step">
    <div class="number-wrapper">
      <p class="number">2</p>
    </div>
    <div class="step-content">
      <h2>그룹핑 - 비슷한 것끼리 묶기</h2>
    </div>
  </div>
  <div class="step">
    <div class="number-wrapper">
      <p class="number">3</p>
    </div>
    <div class="step-content">
      <h2>워크플로우 완성 - 프로세스 구조화</h2>
    </div>
  </div>
  <div class="step">
    <div class="number-wrapper">
      <p class="number">4</p>
    </div>
    <div class="step-content">
      <h2>문서화 - AI 업무 인수인계 매뉴얼</h2>
    </div>
  </div>
</div>
</body>
</html>
