<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  width: 720pt;
  height: 405pt;
  background: #181B24;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}
.content {
  text-align: center;
  z-index: 1;
  padding: 40pt;
}
h1 {
  color: #FFFFFF;
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
  line-height: 1.2;
}
.subtitle {
  color: #B165FB;
  font-size: 22pt;
  font-weight: bold;
  margin: 0 0 30pt 0;
}
.tagline {
  color: #181B24;
  font-size: 16pt;
  font-weight: bold;
  margin: 0;
}
.tagline-wrapper {
  background: #40695B;
  display: inline-block;
  padding: 10pt 30pt;
  border-radius: 25pt;
}
</style>
</head>
<body>
<div class="content">
  <h1>AI로 진짜 돈 버는 법</h1>
  <p class="subtitle">아무도 알려주지 않은 AI 수익화</p>
  <div class="tagline-wrapper">
    <p class="tagline">월 300→3,000만원 매출의 비밀</p>
  </div>
</div>
</body>
</html>
