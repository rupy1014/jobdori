# Autonomey - YouTube 댓글 자동 응답 봇
# Cloudflare Pages 설정
name = "autonomey"
pages_build_output_dir = "./public"
compatibility_date = "2025-03-05"
compatibility_flags = ["nodejs_compat_v2"]

# KV 네임스페이스 (댓글 + 사용자 데이터 저장용)
[[kv_namespaces]]
binding = "KV"
id = "64dd5ce7c4d342899867fb1f113f102c"

# 환경 변수
[vars]
ENVIRONMENT = "production"

# Cron 트리거 (Pages에서는 지원 안됨 - 별도 Worker 필요)
# - 매 15분: 댓글 수집 + 분류 + 응답 생성
# - 매 30분: 자동 승인 시간 체크 후 게시
# [triggers]
# crons = ["*/15 * * * *", "*/30 * * * *"]

# Secrets (Cloudflare Dashboard에서 설정)
# JWT_SECRET - JWT 토큰 서명용 시크릿
# ADMIN_PASSWORD - Basic Auth 비밀번호 (레거시)
# YOUTUBE_API_KEY - YouTube Data API 키
# YOUTUBE_CHANNEL_ID - 내 채널 ID (레거시, 단일 채널용)
# YOUTUBE_ACCESS_TOKEN - OAuth access token (레거시)
# YOUTUBE_REFRESH_TOKEN - OAuth refresh token (레거시)
# YOUTUBE_CLIENT_ID - OAuth client id
# YOUTUBE_CLIENT_SECRET - OAuth client secret
# OPENROUTER_API_KEY - OpenRouter API 키
